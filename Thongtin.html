<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin người mua hàng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        p.error {
            display: none;
            color: red;
            font-size: 0.875em;
            margin: 5px 0 0 0;
        }
        
        h2 {
            text-align: center;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <form name="buyerForm">
        <h2>Nhập thông tin người mua hàng</h2>
        <div>
            <label for="name">Họ tên:</label>
            <input type="text" id="name" name="name">
            <p id="erName" class="error">Họ tên không được bỏ trống!</p>
        </div>
        <div>
            <label for="address">Địa chỉ:</label>
            <input type="text" id="address" name="address">
            <p id="erAddress" class="error">Địa chỉ không được bỏ trống!</p>
        </div>
        <div>
            <label for="phone">Số điện thoại:</label>
            <input type="tel" id="phone" name="phone">
            <p id="erPhone" class="error">Số điện thoại không hợp lệ!</p>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <p id="erEmail" class="error">Email không hợp lệ!</p>
        </div>
        <div>
            <input type="submit" value="Xác nhận" onclick="validateForm(event)">
        </div>
    </form>
    <script>
        function validateForm(event) {
            event.preventDefault();

            var name = document.getElementById("name").value.trim();
            var address = document.getElementById("address").value.trim();
            var phone = document.getElementById("phone").value.trim();
            var email = document.getElementById("email").value.trim();

            var isValid = true;

            // Validate name
            if (name === "") {
                document.getElementById("erName").style.display = "block";
                isValid = false;
            } else {
                document.getElementById("erName").style.display = "none";
            }

            // Validate address
            if (address === "") {
                document.getElementById("erAddress").style.display = "block";
                isValid = false;
            } else {
                document.getElementById("erAddress").style.display = "none";
            }

            // Validate phone number
            var phonePattern = /^[0-9]{10}$/;  // Example pattern: 10 digits
            if (!phonePattern.test(phone)) {
                document.getElementById("erPhone").style.display = "block";
                isValid = false;
            } else {
                document.getElementById("erPhone").style.display = "none";
            }

            // Validate email
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById("erEmail").style.display = "block";
                isValid = false;
            } else {
                document.getElementById("erEmail").style.display = "none";
            }

            if (isValid) {
                alert("Thông tin hợp lệ!");
                // Add further processing here (e.g., form submission)
            } else {
                alert("Vui lòng kiểm tra lại thông tin.");
            }
        }
    </script>
</body>
</html>
